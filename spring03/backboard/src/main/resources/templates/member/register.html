<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" layout:decorate="~{layout}">
    <div layout:fragment="main-content" class="card container my-3 form-register">
        <div class="my-3 border-bottom">
            <h4>회원 가입</h4>
        </div>
        
        <form th:action="@{/member/register}" th:object="${memberForm}" method="post">
            <!-- /templates/errors.html include -->
            <div th:replace="~{errors :: formErrorFragment}"></div>
            <div class="mb-3">
                <label for="username" class="form-label">사용자 이름</label>
                <input type="text" th:field="*{username}" class="form-control">
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">E-mail</label>
                <input type="email" th:field="*{email}" class="form-control">
            </div>
            <div class="mb-3">
                <label for="password1" class="form-label">비밀번호</label>
                <input type="password" th:field="*{password1}" class="form-control">
            </div>
            <div class="mb-3">
                <label for="password2" class="form-label">비밀번호 확인</label>
                <input type="password" th:field="*{password2}" class="form-control">
            </div>
            
            <div class="d-flex justify-content-center">
                <button type="submit" class="btn btn-sm btn-primary">회원가입</button>
                <a href="/" class="btn btn-sm btn-secondary mx-2">취소</a>
            </div>
        </form>
    </div>
</html>
