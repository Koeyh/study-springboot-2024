<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" layout:decorate="~{layout}">
    <div layout:fragment="main-content" class="card container my-3 form-register">
        <div class="my-3 border-bottom">
            <h4>로그인</h4>
        </div>
        
        <!-- <form th:action="@{/member/login}" method="get"> -->
        <form th:action="@{/member/login}" method="post">
            <div th:if="${param.error}">
                <div class="alert alert-danger">
                    사용자 이름, 비밀번호를 확인해주세요.
                </div>
            </div>
                
            <div class="mb-3">
                <label for="username" class="form-label">사용자 이름</label>
                <input type="text" name="username" id="username" class="form-control">
            </div>
            <div class="mb-3">
                <label for="password1" class="form-label">비밀번호</label>
                <input type="password" name="password" id="password" class="form-control">
            </div>
            
            <div class="d-flex justify-content-center">
                <button type="submit" class="btn btn-sm btn-primary">로그인</button>
                <a href="/" class="btn btn-sm btn-secondary mx-2">취소</a>
            </div>
        </form>
    </div>
</html>
