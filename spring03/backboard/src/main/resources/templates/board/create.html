<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" layout:decorate="~{layout}">
<div layout:fragment="main-content" class="container my-3">
    <h5 class="border-bottom my-3 pb-2">게시글 등록/수정</h5>

    <form th:object="${boardForm}" method="post">
        <!-- Spring Security에서 자동으로 들어가는 문장(생략가능) -->
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

        <div th:replace="~{errors :: formErrorFragment}"></div>
        <div class="mb-3">
            <label for="title" class="form-label">글 제목</label>
            <input type="text" th:field="*{title}" class="form-control">
        </div>
        <div class="mb-3">
            <label for="content" class="form-label">글 내용</label>
            <textarea th:field="*{content}" class="form-control" rows="10"></textarea>
            <!-- 제목이 없어 경고가 발생하더라도 내용이 사라지지 않게 -->
        </div>
        <div class="d-flex justify-content-end">
            <input type="submit" value="저장" class="btn btn-sm btn-secondary">
            <a href="/board/list" class="btn btn-sm btn-dark mx-1">목록</a>
        </div>
    </form>
</div>
</html>
