<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Back-Board Website</title>
        <!-- <link rel="icon" type="image/x-icon" href="./assets/favicon.ico" /> -->
        <!-- <link rel="stylesheet" type="text/css" th:href="@{/bootstrap.min.css}"> -->
        <!-- Bootstrap 설치 파일 로드 방식에서 CDN 방식으로 변경 -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
              integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <!-- 웹 사이트용 css -->
        <link rel="stylesheet" type="text/css" th:href="@{/main.css}"> 
        <!-- SimpleMDE css -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/simplemde/latest/simplemde.min.css">
        <!-- favicon 탭에 들어가는 아이콘 -->
        <link rel="icon" href="https://getbootstrap.com//docs/5.3/assets/img/favicons/favicon-32x32.png" sizes="32x32" type="image/png">
        <link rel="icon" href="https://getbootstrap.com//docs/5.3/assets/img/favicons/favicon-16x16.png" sizes="16x16" type="image/png">
    </head>

    <body>
        <!-- 네비게이션 바 -->
        <nav class="navbar navbar-expand-lg navbar-light bg-secondary border-bottom" data-bs-theme="dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="/">Home</a>
                <!-- 햄버거 버튼(토글), 브라우저 사이즈가 1200px보다 작아지면 발생-->
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                    aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <!-- 햄버거 버튼 클릭 시 마다 토글 -->
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item btn btn-sm btn-warning">
                            <a th:href="@{/member/login}" sec:authorize="isAnonymous()" class="nav-link">로그인</a>
                            <a th:href="@{/member/logout}" sec:authorize="isAuthenticated()" class="nav-link">로그아웃</a>
                        </li>
                        <li class="nav-item btn btn-sm btn-primary mx-1">
                            <a th:href="@{/member/register}" sec:authorize="isAnonymous()"  class="nav-link">회원가입</a>
                            <a th:href="@{/member/register}" sec:authorize="isAuthenticated()" disabled  class="nav-link">회원가입</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <!-- 레이아웃에 적용 될 하위 페이지 위치 -->
        <div class="container mt-3" style="height: auto !important;">
            <div class="row">
                <div class="col-sm-12 col-md-3 col-lg-2 p-2">
                    <!-- 게시판 카테고리 영역 -->
                    <nav class="border-top border-secondary">
                        <div class="list-group">
                            <a th:classappend="${category} == 'free' ? 'active'" 
                                th:href="@{/board/list/free}"
                                class="category-group rounded-0 list-group-item list-group-item-action list-group-item-dark p-2">자유게시판</a>
                            <a th:classappend="${category} == 'qna' ? 'active'" 
                                th:href="@{/board/list/qna}"
                                class="category-group rounded-0 list-group-item list-group-item-action list-group-item-dark p-2">질의응답</a>
                        </div>
                    </nav>
                </div>
                <div class="col-sm-12 col-md-9 col-lg-10">
                    <!-- 기존 게시판 영역 -->
                    <th:block layout:fragment="main-content"></th:block>
                </div>
            </div>
        </div>


        <!-- <script th:src="@{/bootstrap.min.js}"></script>     -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
                integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <!-- SimpleMDE js CDN -->
        <script src="https://cdn.jsdelivr.net/simplemde/latest/simplemde.min.js"></script>
        <!-- 각 페이지마다 추가되어야 할 Javascript 영역 -->
        <th:block layout:fragment="sub-script"></th:block>
    </body>
</html>
